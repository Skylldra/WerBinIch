<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer bin ich?</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer>
        const socket = io();
        let isPlayerAdded = false; // Verhindert mehrfaches Hinzuf端gen eines Spielers

        // Spieler hinzuf端gen
        function registerPlayer() {
            const playerNameInput = document.getElementById("player-name");
            const name = playerNameInput.value.trim();

            if (name && !isPlayerAdded) {
                socket.emit("add-player", name); // Sende Ereignis an den Server
                isPlayerAdded = true; // Sperre weiteres Hinzuf端gen
                document.getElementById("add-player-button").disabled = true;
                playerNameInput.disabled = true;
            }
        }

        // Spieler-Liste aktualisieren
        socket.on("update-players", (players) => {
            const playerList = document.getElementById("player-list");
            const playerTable = document.getElementById("player-table");

            // Aktualisiere Tabelle
            playerList.innerHTML = players.map(player => `<tr><td>${player}</td></tr>`).join("");
            if (players.length > 0) {
                playerTable.classList.remove("hidden"); // Zeige Tabelle, wenn Spieler existieren
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-bottom: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Wer bin ich?</h1>
    <div id="register-section">
        <div class="form-section">
            <input type="text" id="player-name" placeholder="Spielername eingeben">
            <button id="add-player-button" onclick="registerPlayer()">Spieler hinzuf端gen</button>
        </div>
        <table id="player-table" class="hidden">
            <thead>
                <tr>
                    <th>Spieler</th>
                </tr>
            </thead>
            <tbody id="player-list"></tbody>
        </table>
    </div>
</body>
</html>
