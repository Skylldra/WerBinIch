<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer bin ich</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }
    #registration, #game {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    ul {
      list-style-position: inside;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .player-list {
      margin-top: 10px;
      padding-left: 10px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #playerName {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    /* Darkmode Styling */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    button.dark-mode {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
    }

    /* Mond-Symbol Styling */
    #darkModeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Mond-Symbol -->
  <div id="darkModeToggle" onclick="toggleDarkMode()">ðŸŒ™</div>

  <h1>Wer bin ich</h1>
  <div id="registration">
    <input id="playerName" type="text" placeholder="Spielername">
    <button onclick="addPlayer()">Spieler hinzufÃ¼gen</button>
    <h2>Mitspieler</h2>
    <ul id="playerList" class="player-list"></ul>
    <label>
      <input id="startCheckbox" type="checkbox" onchange="updateStartButton()"> Alle Spieler hinzugefÃ¼gt
    </label>
    <button onclick="startGame()" disabled id="startButton">Spiel starten</button>
  </div>

  <div id="game" class="hidden">
    <h2>Spiel lÃ¤uft!</h2>
    <p>Es wurden folgende Rollen verteilt:</p>
    <ul id="rolesList"></ul>
  </div>

  <script>
    const socket = io();

    let players = [];
    let assignments = {};
    let gameStarted = false;

    // Darkmode aktivieren/deaktivieren
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('button').forEach(button => {
        button.classList.toggle('dark-mode');
      });
    }

    // Spieler hinzufÃ¼gen
    function addPlayer() {
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        socket.emit('addPlayer', playerName); // Sende den neuen Spieler an den Server
      }
      document.getElementById('playerName').value = '';
    }

    // Spiel starten
    function startGame() {
      if (players.length >= 2 && document.getElementById('startCheckbox').checked) {
        socket.emit('startGame'); // Sende Startsignal an den Server
      }
    }

    // Spieler-Liste aktualisieren
    socket.on('updatePlayerList', (updatedPlayers) => {
      players = updatedPlayers;
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playerList.appendChild(li);
      });
      updateStartButton(); // Button-Status prÃ¼fen
    });

    // Spielstatus empfangen und anzeigen
    socket.on('gameStarted', ({ assignments: assignedRoles, players: gamePlayers }) => {
      gameStarted = true;
      assignments = assignedRoles;
      players = gamePlayers;

      // Registrierung verstecken, Spielbereich zeigen
      document.getElementById('registration').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');

      // Rollen anzeigen
      const rolesList = document.getElementById('rolesList');
      rolesList.innerHTML = '';
      Object.entries(assignments).forEach(([player, role]) => {
        const li = document.createElement('li');
        li.textContent = `${player} muss erraten, dass er/sie ${role} ist`;
        rolesList.appendChild(li);
      });
    });

    // Start-Button aktivieren, wenn Bedingungen erfÃ¼llt
    function updateStartButton() {
      const startButton = document.getElementById('startButton');
      const startCheckbox = document.getElementById('startCheckbox');
      startButton.disabled = !(players.length >= 2 && startCheckbox.checked);
    }
  </script>
</body>
</html>
