<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer bin ich</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #registration, #game {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    ul {
      list-style-position: inside;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .player-list {
      margin-top: 10px;
      padding-left: 10px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #playerName {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Wer bin ich</h1>
  <div id="registration">
    <input id="playerName" type="text" placeholder="Spielername">
    <button onclick="addPlayer()">Spieler hinzuf端gen</button>
    <h2>Mitspieler</h2>
    <ul id="playerList" class="player-list"></ul>
    <label>
      <input id="startCheckbox" type="checkbox" onchange="updateStartButton()"> Alle Spieler hinzugef端gt
    </label>
    <button onclick="startGame()" disabled id="startButton">Spiel starten</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="currentPlayerTurn"></h2>
    <div id="guessSection"></div>
    <ul id="turnList"></ul>
  </div>

  <script>
    const socket = io();

    let players = [];
    let gameStarted = false;

    // Spieler hinzuf端gen
    function addPlayer() {
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        socket.emit('addPlayer', playerName); // Sende den neuen Spieler an den Server
      }
      document.getElementById('playerName').value = '';
    }

    // Spiel starten
    function startGame() {
      if (players.length >= 2 && document.getElementById('startCheckbox').checked) {
        socket.emit('startGame'); // Sende Startsignal an den Server
      }
    }

    // Spieler-Liste aktualisieren
    socket.on('updatePlayerList', (updatedPlayers) => {
      players = updatedPlayers;
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playerList.appendChild(li);
      });
      updateStartButton(); // Button-Status pr端fen
    });

    // Start-Button aktivieren, wenn Checkbox und Spieleranzahl passen
    function updateStartButton() {
      const startButton = document.getElementById('startButton');
      const startCheckbox = document.getElementById('startCheckbox');
      startButton.disabled = !(players.length >= 2 && startCheckbox.checked);
    }

    // Spiel starten synchronisieren
    socket.on('gameStarted', ({ assignments, players }) => {
      gameStarted = true;
      document.getElementById('registration').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      console.log('Spiel gestartet!', assignments);
    });
  </script>
</body>
</html>
