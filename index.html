<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer bin ich?</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .player-list { margin: 20px auto; max-width: 600px; text-align: left; }
        button, input, label { margin: 5px; }
        table { margin: 20px auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Wer bin ich?</h1>
    <div id="register-section">
        <input type="text" id="player-name" placeholder="Spielername eingeben">
        <button id="add-player-button" onclick="registerPlayer()">Spieler hinzuf端gen</button>
        <table id="player-table" class="hidden">
            <thead>
                <tr>
                    <th>Spieler</th>
                </tr>
            </thead>
            <tbody id="player-list"></tbody>
        </table>
    </div>
    <script>
        const socket = io();
        const playerNameInput = document.getElementById("player-name");
        const playerList = document.getElementById("player-list");
        const playerTable = document.getElementById("player-table");
        const addPlayerButton = document.getElementById("add-player-button");

        let isPlayerAdded = false; // Verhindert, dass ein Spieler mehrfach hinzugef端gt wird

        function registerPlayer() {
            const name = playerNameInput.value.trim();
            if (name && !isPlayerAdded) {
                socket.emit("add-player", name); // An den Server senden
                isPlayerAdded = true; // Sperre das Hinzuf端gen weiterer Spieler
                addPlayerButton.disabled = true; // Deaktiviere den Button
                playerNameInput.disabled = true; // Deaktiviere das Eingabefeld
            }
        }

        // Aktualisiere die Tabelle, wenn neue Spieler hinzugef端gt werden
        socket.on("update-players", (players) => {
            playerList.innerHTML = players.map(player => `<tr><td>${player}</td></tr>`).join("");
            if (players.length > 0) {
                playerTable.classList.remove("hidden"); // Zeige die Tabelle, wenn Spieler existieren
            }
        });
    </script>
</body>
</html>
