<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer bin ich?</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Spieler hinzuf체gen
        function registerPlayer() {
            const playerNameInput = document.getElementById("player-name");
            const name = playerNameInput.value.trim();

            if (name) {
                socket.emit("add-player", name); // Sende den Namen an den Server
                playerNameInput.value = ""; // Eingabefeld leeren
            }
        }

        // Spieler-Liste aktualisieren
        socket.on("update-players", (players) => {
            const playerList = document.getElementById("player-list");
            const playerTable = document.getElementById("player-table");

            // Tabelle mit Spielernamen aktualisieren
            playerList.innerHTML = players.map(player => `<tr><td>${player}</td></tr>`).join("");
            if (players.length > 0) {
                playerTable.classList.remove("hidden"); // Zeige die Tabelle
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-bottom: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Wer bin ich?</h1>
    <div id="register-section">
        <!-- Eingabefeld und Button -->
        <div class="form-section">
            <input type="text" id="player-name" placeholder="Spielername eingeben">
            <button id="add-player-button" onclick="registerPlayer()">Spieler hinzuf체gen</button>
        </div>

        <!-- Tabelle f체r Spieler -->
        <table id="player-table" class="hidden">
            <thead>
                <tr>
                    <th>Spieler</th>
                </tr>
            </thead>
            <tbody id="player-list"></tbody>
        </table>

        <!-- Spiel starten -->
        <div class="form-section">
            <label><input type="checkbox" id="confirm-start"> Best채tigung</label>
            <button id="start-game-button" onclick="startGame()">Spiel starten</button>
        </div>
    </div>
</body>
</html>
