<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer bin ich</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }
    #registration, #game, #wordInput {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    ul {
      list-style-position: inside;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .player-list {
      margin-top: 10px;
      padding-left: 10px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #playerName, #wordInputField {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    /* Mond-Symbol Styling */
    #darkModeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Reset-Button Styling */
    #resetButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    button.dark-mode {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
    }
  </style>
</head>
<body>
  <div id="darkModeToggle" onclick="toggleDarkMode()">üåô</div>
  <button id="resetButton" onclick="resetGame()">Spiel zur√ºcksetzen</button>
  <h1>Wer bin ich</h1>

  <div id="registration">
    <input id="playerName" type="text" placeholder="Spielername">
    <button onclick="addPlayer()">Spieler hinzuf√ºgen</button>
    <h2>Mitspieler</h2>
    <ul id="playerList" class="player-list"></ul>
    <label>
      <input id="startCheckbox" type="checkbox" onchange="updateStartButton()"> Alle Spieler hinzugef√ºgt
    </label>
    <button onclick="startGame()" disabled id="startButton">Spiel starten</button>
  </div>

  <div id="wordInput" class="hidden">
    <h2>Spiel l√§uft!</h2>
    <p id="assignedPlayer">Du musst ein Wort f√ºr <span id="assignedTo"></span> ausw√§hlen.</p>
    <input id="wordInputField" type="text" placeholder="Wort eingeben">
    <button onclick="submitWord()">Best√§tigen</button>
  </div>

  <div id="game" class="hidden">
    <h2>Mitspieler und ihre W√∂rter:</h2>
    <ul id="wordList"></ul>
  </div>

  <script>
    const socket = io();

    let players = [];
    let assignments = {};
    let submittedWords = {};
    let currentPlayer = null;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('button').forEach(button => button.classList.toggle('dark-mode'));
    }

    function addPlayer() {
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) socket.emit('addPlayer', playerName);
      document.getElementById('playerName').value = '';
    }

    function startGame() {
      if (players.length >= 2 && document.getElementById('startCheckbox').checked) {
        socket.emit('startGame');
      }
    }

    socket.on('updatePlayerList', (updatedPlayers) => {
      players = updatedPlayers;
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playerList.appendChild(li);
      });
      updateStartButton();
    });

    socket.on('gameStarted', ({ assignments: assignedRoles }) => {
      assignments = assignedRoles;
      currentPlayer = players.find(player => assignments[player]);

      document.getElementById('registration').classList.add('hidden');
      document.getElementById('wordInput').classList.remove('hidden');

      document.getElementById('assignedTo').textContent = assignments[currentPlayer];
    });

    function submitWord() {
      const word = document.getElementById('wordInputField').value.trim();
      if (word) {
        socket.emit('submitWord', { player: currentPlayer, word });
        document.getElementById('wordInputField').value = '';
        document.getElementById('wordInput').classList.add('hidden');
      }
    }

    socket.on('allWordsSubmitted', (words) => {
      submittedWords = words;
      document.getElementById('game').classList.remove('hidden');
      const wordList = document.getElementById('wordList');
      wordList.innerHTML = '';

      Object.entries(submittedWords).forEach(([player, word]) => {
        if (player !== currentPlayer) {
          const li = document.createElement('li');
          li.textContent = `${player}: ${word}`;
          wordList.appendChild(li);
        }
      });
    });

    function resetGame() {
      socket.emit('resetGame');
    }

    socket.on('updatePlayerList', () => {
      location.reload();
    });

    function updateStartButton() {
      const startButton = document.getElementById('startButton');
      startButton.disabled = !(players.length >= 2 && document.getElementById('startCheckbox').checked);
    }
  </script>
</body>
</html>
