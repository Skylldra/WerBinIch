<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer bin ich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Wer bin ich</h1>
  <div id="registration">
    <input id="playerName" type="text" placeholder="Spielername">
    <button onclick="addPlayer()">Spieler hinzufügen</button>
    <ul id="playerList"></ul>
    <label>
      <input id="startCheckbox" type="checkbox"> Alle Spieler hinzugefügt
    </label>
    <button onclick="startGame()" disabled id="startButton">Spiel starten</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="currentPlayerTurn"></h2>
    <div id="guessSection"></div>
    <ul id="turnList"></ul>
  </div>

  <script>
    let players = [];
    let assignments = {};
    let currentPlayerIndex = 0;
    let hasStarted = false;

    function addPlayer() {
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName && !players.includes(playerName)) {
        players.push(playerName);
        updatePlayerList();
      }
      document.getElementById('playerName').value = '';
    }

    function updatePlayerList() {
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playerList.appendChild(li);
      });
      document.getElementById('startButton').disabled = players.length < 2 || !document.getElementById('startCheckbox').checked;
    }

    function startGame() {
      if (players.length < 2) return;
      hasStarted = true;
      document.getElementById('registration').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      assignPlayers();
      showCurrentTurn();
    }

    function assignPlayers() {
      const shuffled = [...players].sort(() => Math.random() - 0.5);
      players.forEach((player, index) => {
        assignments[player] = shuffled[index + 1] || shuffled[0];
      });
    }

    function showCurrentTurn() {
      const currentPlayer = players[currentPlayerIndex];
      document.getElementById('currentPlayerTurn').textContent = `Fragensteller: ${currentPlayer}`;
      const guessSection = document.getElementById('guessSection');
      guessSection.innerHTML = '';
      if (assignments[currentPlayer]) {
        guessSection.innerHTML = `
          <p>Du bist dran! Stelle eine Ja/Nein Frage.</p>
          <button onclick="nextPlayer()">Weiter</button>
        `;
      }
    }

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      showCurrentTurn();
    }
  </script>
</body>
</html>
