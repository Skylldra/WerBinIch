<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer bin ich</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
    }
    #registration, #game, #wordInput {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    ul {
      list-style-position: inside;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .player-list {
      margin-top: 10px;
      padding-left: 10px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #playerName, #wordInputField {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    #resetButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="resetButton" onclick="resetGame()">Spiel zurücksetzen</button>
  <h1>Wer bin ich</h1>

  <div id="registration">
    <input id="playerName" type="text" placeholder="Spielername">
    <button onclick="addPlayer()">Spieler hinzufügen</button>
    <h2>Mitspieler</h2>
    <ul id="playerList" class="player-list"></ul>
    <label>
      <input id="startCheckbox" type="checkbox" onchange="updateStartButton()"> Alle Spieler hinzugefügt
    </label>
    <button onclick="startGame()" disabled id="startButton">Spiel starten</button>
  </div>

  <div id="wordInput" class="hidden">
    <h2>Spiel läuft!</h2>
    <p id="assignedPlayer">Du wurdest einem Spieler zugewiesen.</p>
    <input id="wordInputField" type="text" placeholder="Wort eingeben">
    <button onclick="submitWord()">Bestätigen</button>
  </div>

  <div id="game" class="hidden">
    <h2>Mitspieler und ihre Wörter:</h2>
    <ul id="wordList"></ul>
  </div>

  <script>
    const socket = io();

    let players = [];
    let assignments = {};
    let submittedWords = {};
    let currentPlayer = null;

    // Spieler hinzufügen
    function addPlayer() {
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        socket.emit('addPlayer', playerName);
      }
      document.getElementById('playerName').value = '';
    }

    // Spiel starten
    function startGame() {
      if (players.length >= 2 && document.getElementById('startCheckbox').checked) {
        socket.emit('startGame');
      }
    }

    // Spieler-Liste aktualisieren
    socket.on('updatePlayerList', (updatedPlayers) => {
      players = updatedPlayers;
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playerList.appendChild(li);
      });
      updateStartButton();
    });

    // Spielerrollen empfangen
    socket.on('gameStarted', ({ assignments: assignedRoles, currentPlayer: player }) => {
      assignments = assignedRoles;
      currentPlayer = player;

      document.getElementById('registration').classList.add('hidden');
      document.getElementById('wordInput').classList.remove('hidden');

      const assignedPlayer = assignments[currentPlayer];
      document.getElementById('assignedPlayer').textContent = `Du musst ein Wort für ${assignedPlayer} auswählen.`;
    });

    // Wort bestätigen
    function submitWord() {
      const word = document.getElementById('wordInputField').value.trim();
      if (word) {
        socket.emit('submitWord', { player: currentPlayer, word });
        document.getElementById('wordInputField').value = '';
        document.getElementById('wordInput').classList.add('hidden');
      }
    }

    // Alle Wörter anzeigen (außer das eigene)
    socket.on('allWordsSubmitted', (words) => {
      submittedWords = words;
      document.getElementById('game').classList.remove('hidden');
      const wordList = document.getElementById('wordList');
      wordList.innerHTML = '';

      Object.entries(submittedWords).forEach(([player, word]) => {
        if (player !== currentPlayer) {
          const li = document.createElement('li');
          li.textContent = `${player}: ${word}`;
          wordList.appendChild(li);
        }
      });
    });

    // Spiel zurücksetzen
    function resetGame() {
      socket.emit('resetGame');
      location.reload();
    }

    // Start-Button aktivieren
    function updateStartButton() {
      const startButton = document.getElementById('startButton');
      const startCheckbox = document.getElementById('startCheckbox');
      startButton.disabled = !(players.length >= 2 && startCheckbox.checked);
    }
  </script>
</body>
</html>
