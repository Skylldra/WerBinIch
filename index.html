<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer bin ich?</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .player-list, .game-area { margin: 20px auto; max-width: 600px; text-align: left; }
        button, input, label { margin: 5px; }
    </style>
</head>
<body>
    <h1>Wer bin ich?</h1>
    <div id="register-section">
        <input type="text" id="player-name" placeholder="Spielername eingeben">
        <button onclick="registerPlayer()">Spieler hinzufügen</button>
        <ul id="player-list"></ul>
        <label><input type="checkbox" id="confirm-start"> Bestätigung</label>
        <button onclick="startGame()">Spiel starten</button>
    </div>
    <div id="game-section" class="hidden">
        <div id="assignment-section">
            <h3>Zuweisung</h3>
            <ul id="assignments"></ul>
        </div>
        <div id="question-section">
            <h3>Fragen stellen</h3>
            <p id="current-player"></p>
            <ul id="question-status"></ul>
        </div>
        <label><input type="checkbox" id="confirm-end"> Bestätigung</label>
        <button onclick="endGame()">Spiel beenden</button>
    </div>
    <script>
        const socket = io();
        const playerNameInput = document.getElementById("player-name");
        const playerList = document.getElementById("player-list");
        const confirmStart = document.getElementById("confirm-start");
        const confirmEnd = document.getElementById("confirm-end");
        const gameSection = document.getElementById("game-section");

        let players = [];

        function registerPlayer() {
            const name = playerNameInput.value.trim();
            if (name) {
                socket.emit("add-player", name);
                playerNameInput.value = "";
            }
        }

        function startGame() {
            if (confirmStart.checked) {
                socket.emit("start-game");
            } else {
                alert("Bitte bestätigen Sie das Starten des Spiels.");
            }
        }

        function endGame() {
            if (confirmEnd.checked) {
                socket.emit("end-game");
            } else {
                alert("Bitte bestätigen Sie das Beenden des Spiels.");
            }
        }

        socket.on("update-players", (updatedPlayers) => {
            players = updatedPlayers;
            playerList.innerHTML = players.map(player => `<li>${player}</li>`).join("");
        });

        socket.on("game-started", () => {
            document.getElementById("register-section").classList.add("hidden");
            gameSection.classList.remove("hidden");
        });

        socket.on("game-ended", () => {
            alert("Das Spiel wurde beendet.");
            window.location.reload();
        });
    </script>
</body>
</html>
